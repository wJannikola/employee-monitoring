<div class="container">
    <!-- No data message -->
    <p *ngIf="Arrival.length <= 0" class="no-data text-center">There is no arrival added yet!</p>

    <div class="row">
        <div class="col-12 text-right">
            <a class="btn btn-primary mb-3" routerLink="/arrivals/create">Add Arrival</a>
        </div>
    </div>

    <!-- Arrival list -->
    <table class="table table-bordered" *ngIf="Arrival.length > 0">
        <thead class="table-success">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Arrived At</th>
                <th scope="col center">Update</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let arrival of Arrival; let i = index">
                <th scope="row">{{i+1}}</th>
                <td>{{arrival.arrivedAt}}</td>
                <td class="text-center edit-block">
                    <a [routerLink]="['/arrivals/edit/', arrival._id]">
                        <span class="edit mr-3" >
                            <button type="button" class="btn btn-success btn-sm">Edit</button>
                        </span>
                    </a>
                 
                    <span class="delete" (click)="removeArrival(arrival, i)">
                        <button type="button" class="btn btn-danger btn-sm">Delete</button>
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
