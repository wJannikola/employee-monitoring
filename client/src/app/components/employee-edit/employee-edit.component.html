<div class="row justify-content-center">
    <div class="col-md-4 register-employee">
        <!-- form card register -->
        <div class="card card-outline-secondary">
            <div class="card-header">
                <h3 class="mb-0">Edit Employee</h3>
            </div>
            <div class="card-body">
                <form [formGroup]="editForm" (ngSubmit)="onSubmit()">

                    <div class="form-group">
                        <label for="inputFirstName">Name</label>
                        <input class="form-control" type="text" formControlName="firstName">
                        <div class="invalid-feedback" *ngIf="submitted && myForm.firstName.errors?.required">
                            First Name is required.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputLastName">Name</label>
                        <input class="form-control" type="text" formControlName="lastName">
                        <div class="invalid-feedback" *ngIf="submitted && myForm.lastName.errors?.required">
                            Last Name is required.
                        </div>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-success btn-lg btn-block" type="submit">Update</button>
                    </div>
                </form>
            </div>
        </div><!-- form  -->
    </div>
</div>
